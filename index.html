<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OceanVibes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background */
            color: #2e4d2b; /* Dark green text */
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #0077b6; /* Blue background */
            color: white;
            padding: 20px;
            font-size: 2.5em;
            font-family: 'Georgia', serif; /* Nice font */
        }
        .categories {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .categories a {
            color: #0077b6; /* Blue text */
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #0077b6;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .categories a:hover {
            background-color: #0077b6; /* Blue background on hover */
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .footer a {
            background-color: #4caf50; /* Green background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        OceanVibes
    </div>
    <div class="categories">
        <a href="about.html">About Me</a>
        <a href="shop.html">Shop</a>
    </div>
    <div class="footer">
        <a href="shop.html">Shop</a>
    </div>
</body>
</html>

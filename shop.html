<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - OceanVibes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background */
            color: #2e4d2b; /* Dark green text */
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #0077b6; /* Blue background */
            color: white;
            padding: 20px;
            font-size: 2.5em;
            font-family: 'Georgia', serif; /* Nice font */
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 100%;
            max-width: 300px;
            margin: 20px;
            text-align: left;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .product a {
            display: inline-block;
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product a:hover {
            background-color: #005f8a;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .footer a {
            background-color: #4caf50; /* Green background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        Shop
    </div>
    <div class="content">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1. This is a great product that you will love.</p>
            <a href="#">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2. This is another great product that you will love.</p>
            <a href="#">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h3>Product 3</h3>
            <p>Description of Product 3. This is yet another great product that you will love.</p>
            <a href="#">Buy Now</a>
        </div>
    </div>
    <div class="footer">
        <a href="index.html">Home</a>
    </div>
</body>
</html>
